<html>  
<head>  
    <title>Open Link</title>  
</head>  
<body>  
  
<button onclick="openLink()">点进来</button>  
  
<script>  
    function openLink() {  
        // 图片链接  
        var url = "https://img2.baidu.com/it/u=591590113,2770561552&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=666";  
  
        // 在新标签页中打开链接  
        window.open(url, '_blank');  
    }  
</script>  
  
</body>  
</html>
